<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Edit discount</title>
    <link rel="stylesheet" href="/css/cart.css">
    <div th:replace="~{fragments/head}"></div>
</head>
<body>

<div th:replace="~{fragments/navbar}"></div>


<th:block th:replace="~{discounts/discountDetails :: details('/discounts/edit/' + ${discountId})}">
</th:block>

<div class="cart-section">
    <!-- Shopping cart items -->
    <div class="small-container cart-page text-center" style="width:80%; margin: 0 auto;">
        <!-- Cart items table -->
        <table>
            <tr>
                <th>Product Name</th>
                <th>Default Price</th>
                <th>Minimum Price</th>
                <th>Current Price</th>
                <th>Actions</th>
            </tr>
            <!-- Cart items rows -->
            <tr th:each="product: ${products}">
                <td>
                    <div class="product-name">
                        <p th:text="${product.getName()}"></p>
                    </div>
                </td>
                <td class="product-quantity"><p th:text="${product.getDefaultPrice()}"></p></td>
                <td class="product-quantity"><p th:text="${product.getMinimumPrice()}"></p></td>
                <td class="product-quantity"><p th:text="${product.getCurrentPrice()}"></p></td>
                <td class="product-price"><a th:href="@{/discounts/removeproduct/{discount_id}/{product_id}(discount_id=${discountId}, product_id=${product.getId()})}">Remove</a></td>
            </tr>

            <!-- Add more cart item rows here if needed -->
        </table>
    </div>
</div>

<form method="post" th:action="@{/discounts/addproduct/{discount_id}(discount_id=${discountId})}" >
    <input type="number" name="itemId" placeholder="ID of item">
    <input type="submit">
</form>

<div th:replace="~{fragments/footer}"></div>
</body>
</html>
