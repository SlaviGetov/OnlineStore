<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="~{fragments/head}"></div>
</head>
<body>
<div th:replace="~{fragments/navbar}"></div>

<form method="POST" action="/statistics/">
    From date: <input type="datetime-local" name="fromDate" th:value="${incomeForDurationFormDTO?.getFromDate()}"><br>
    To date: <input type="datetime-local" name="toDate" th:value="${incomeForDurationFormDTO?.getToDate()}"><br>
    <input type="submit">
</form>

<p th:if="${income} != null" th:text="|The income is: ${income}|"></p>

<div th:replace="~{fragments/footer}"></div>
</body>
</html>
